<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <script>
        async function fetchResults(sessionGuid) {
            const response = await fetch(`http://0.0.0.0:5000/results?sessionGuid=${sessionGuid}`);
            if (response.ok) {
                const results = await response.json();
                console.log("Voting Results:", results);

                const resultsDiv = document.getElementById("results");
                for (const [option, votes] of Object.entries(results)) {
                    const resultItem = document.createElement("p");
                    resultItem.textContent = `${option}: ${votes} votes`;
                    resultsDiv.appendChild(resultItem);
                }
            } else {
                console.error("Failed to fetch results.");
            }
        }

        function getSessionGuid() {
            const params = new URLSearchParams(window.location.search);
            return params.get('sessionGuid');
        }

        window.onload = () => {
            const sessionGuid = getSessionGuid();
            if (sessionGuid) {
                fetchResults(sessionGuid);
            } else {
                document.getElementById("results").textContent = "No session GUID provided!";
            }
        };
    </script>
</head>
<body>
    <h1>Voting Results</h1>
    <div id="results"></div>
</body>
</html>
