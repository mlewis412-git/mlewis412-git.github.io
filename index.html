<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Linked Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #16a085;
        }
        .error {
            color: red;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Vote for Your Favorite Option!</h1>
        <p id="user-info"></p>
        <div id="options">
            <button onclick="castVote('Option 1')">Option 1</button>
            <button onclick="castVote('Option 2')">Option 2</button>
            <button onclick="castVote('Option 3')">Option 3</button>
        </div>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const userName = urlParams.get('userName');
        const sessionGuid = urlParams.get('sessionGuid');

        // Validate query parameters
        const userInfo = document.getElementById('user-info');
        const optionsDiv = document.getElementById('options');
        const title = document.getElementById('title');

        if (!userId || !userName || !sessionGuid) {
            userInfo.innerHTML = '<span class="error">Error: Missing or invalid voting parameters.</span>';
            optionsDiv.style.display = 'none';
            title.textContent = "Invalid Voting Session";
        } else {
            userInfo.textContent = `Welcome, ${userName} (ID: ${userId})`;
        }

        // Track voting state
        let hasVoted = false;

     function castVote(option) {
    if (hasVoted) {
        alert("You have already voted!");
        return;
    }

    // Send vote to the server
    fetch('http://3.15.8.163/vote', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            userId: userId,
            userName: userName,
            sessionGuid: sessionGuid,
            vote: option
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('result').textContent = `Thank you for voting for ${option}!`;
            hasVoted = true;
        } else {
            alert("Error: " + data.message);
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while submitting your vote.");
    });
}

    </script>
</body>
</html>
